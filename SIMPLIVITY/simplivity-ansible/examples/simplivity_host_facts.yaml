---
- hosts: all
  vars:
    - config: "{{ playbook_dir }}/simplivity_config.json"
    - name: "Host name"
  tasks:
    - name: Gather facts about all Hosts
      simplivity_host_facts:
        config: "{{ config }}"
      delegate_to: localhost

    - debug: var=hosts

    - name: Get all Hosts with filters
      simplivity_host_facts:
        config: "{{ config }}"
        params:
          filters:
            name: "{{name}}"

    - debug: var=hosts

    - name: Gather facts about a Host by name
      simplivity_host_facts:
        config: "{{ config }}"
        name: "{{ name }}"
      delegate_to: localhost

    - debug: var=hosts
